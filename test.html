<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Cards</title>
<style>
    .card {
        position: relative;
        width: 200px;
        height: 300px; /* Fixed height for the cards */
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
        overflow: hidden; /* Hide overflow content */
    }
    .card img {
        width: 100%;
        height: auto; /* Maintain aspect ratio */
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        object-fit: cover; /* Cover the entire top portion of the card */
    }
    .card .content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
    }
    .card .title {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .card .description {
        color: #666;
    }
</style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/200x150" alt="Image 1">
    <div class="content">
        <div class="title">Card 1</div>
        <div class="description">This is the description of card 1.</div>
    </div>
</div>

<div class="card">
    <img src="https://via.placeholder.com/200x180" alt="Image 2">
    <div class="content">
        <div class="title">Card 2</div>
        <div class="description">This is the description of card 2.</div>
    </div>
</div>

<div class="card">
    <img src="https://via.placeholder.com/200x120" alt="Image 3">
    <div class="content">
        <div class="title">Card 3</div>
        <div class="description">This is the description of card 3.</div>
    </div>
</div>

</body>
</html>
