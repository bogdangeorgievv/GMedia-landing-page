<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Georgiev Media</title>
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="navbar container">
        <img src="assets/logo3.png" alt="logo" class="mb-15" />
        <a class="nav-link btn px-3 rounded-0" href="/">BOOK A CALL</a>
      </div>
    </nav>

    <!-- hero section -->

    <div class="hero-section">
      <div class="center-text">
        <h1 class="text-dark">
          Lower your CPA's & achieve higher ROI with our performance ad
          creatives
        </h1>
        <p>
          We help brands & agencies grow through performance ad creatives & UGC
        </p>
        <a class="learn-more btn rounded-0" href="#learn-more">LEARN MORE</a>
        <p>95% of brands that work with us see at least 2X ROAS</p>
      </div>
    </div>

    <!-- brands -->

    <h3 class="logos-section-heading">
      We've build landing pages for your favourite DTC brands
    </h3>
    <div class="logos">
      <div class="logos-slide">
        <img src="assets/4plus.png" alt="logo1" />
        <img src="assets/genius-nutrition.png" alt="logo2" />
        <img src="assets/smart-organic.png" alt="logo3" />
        <img src="assets/plant.png" alt="logo4" />
        <img src="assets/fitty.png" alt="logo5" />
        <img src="assets/sport.png" alt="logo6" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
